<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Advanced Gradus</title>
    <link rel="stylesheet" href="./Gilroy/stylesheet.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="header-box">
            <h1 class="dash">Dashboard</h1>
            <button id="add-task">Добавить задачу</button>
        </div>

        <div class="change-view">
            <h3>Показать задачи как:  </h3>
            <p class="active-view" id="tableView">Таблица</p>
            <p id="plateView">Плитка</p>
        </div>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Загаловок задачи</th>
                    <th>Описание задачи</th>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Статус</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>

        <div class="grid hide"></div>
    </div>

    <dialog class="fade" id="modalAdd"> 
        <div class="modal">
            <h1 class="crossAdd">&Cross;</h1>
            <h1>Добавить</h1>

            <form name="addTaskForm">
                <input name="title" placeholder="Загаловок" type="text">
                <input name="description" placeholder="Описание" type="text">
                <input name="time" placeholder="Время" type="time">
                <input name="date" placeholder="Дата" type="date">
                <select name="status">
                    <option value="new">Не завершено</option>
                    <option value="progress">В прогрессе</option>
                    <option value="done">Завершено</option>
                </select>
                <button>Добавить</button>
            </form>
        </div>
    </dialog>

    <dialog class="fade" id="modalEdit"> 
        <div class="modal">
            <h1 class="crossEdit">&Cross;</h1>
            <h1>Изменить</h1>

            <form name="EditTaskForm">
                <input name="title" placeholder="Загаловок" type="text">
                <input name="description" placeholder="Описание" type="text">
                <input name="time" placeholder="Время" type="time">
                <input name="date" placeholder="Дата" type="date">
                <select name="status">
                    <option value="new">Не завершено</option>
                    <option value="progress">В прогрессе</option>
                    <option value="done">Завершено</option>
                </select>
                <button>Изменить</button>
                <button type="button" class="deleteTask">Удалить</button>
            </form>
        </div>
    </dialog>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
